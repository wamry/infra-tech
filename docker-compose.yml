version: "3"
services:
  server:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - REACT_APP_BASE_URL=${REACT_APP_BASE_URL}
      - REACT_APP_SOCKET_URL=${REACT_APP_SOCKET_URL}
      - HOST=${HOST}
    command: yarn "start"
